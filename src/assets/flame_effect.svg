<svg>
    <filter id="flame" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
        primitiveUnits="userSpaceOnUse">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" seed="2" result="turbulence">
            <animate attributeName="baseFrequency" dur="4" values="0.02; 0.06; 0.02;" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G" />
    </filter>
</svg>